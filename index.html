<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DisorderStore - Top Up Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d90000;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #222;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .btn {
      background: #d90000;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>DisorderStore</h1>
    <p>Top Up Game Termurah & Terpercaya</p>
  </header>
  <div class="content">
    <div class="card">
      <h2>Mobile Legends</h2>
      <p>Top up diamond cepat & aman.</p>
      <button class="btn">Top Up Sekarang</button>
    </div>
    <div class="card">
      <h2>Free Fire</h2>
      <p>Isi diamond FF dalam hitungan detik.</p>
      <button class="btn">Top Up Sekarang</button>
    </div>
    <div class="card">
      <h2>Genshin Impact</h2>
      <p>Genesis Crystal & Welkin tersedia!</p>
      <button class="btn">Top Up Sekarang</button>
    </div>
  </div>
</body>
</html>
